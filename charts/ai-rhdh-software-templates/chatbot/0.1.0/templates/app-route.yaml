apiVersion: route.openshift.io/v1
kind: Route
metadata: 
  labels: 
    app.kubernetes.io/instance: {{ .Values.name }}
    app.kubernetes.io/name: {{ .Values.name }} 
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  port:
    targetPort: {{ .Values.appPort }}
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: {{ .Values.name }} 
    weight: 100 
  wildcardPolicy: None
